<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
        xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
        xmlns:jsf="http://xmlns.jcp.org/jsf"
        xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:o="http://omnifaces.org/ui"
        xmlns:of="http://omnifaces.org/functions"
        xmlns:p="http://primefaces.org/ui"
        xmlns:b="http://bootsfaces.net/ui"
        template="/WEB-INF/jsf-templates/layout.xhtml">

    <ui:param name="title" value="Team - List"/>

    <ui:define name="maincontent">

        <b:jumbotron>
            <h1>Team List</h1>
        </b:jumbotron>

        <p:messages id="messages"/>

        <b:form>

            <p:dataTable id="entityTable"
                         value="#{currentTeamListController.teamList}"
                         var="currentItem">

                <p:column headerText="ID">
                    <h:outputText value="#{currentItem.id}" />
                </p:column>

                <p:column headerText="City">
                    <h:outputText value="#{currentItem.venue.city}" />
                </p:column>

                <p:column headerText="Team Name">
                    <h:outputText value="#{currentItem.teamName}" />
                </p:column>

                <p:column headerText="Venue">
                    <h:outputText value="#{currentItem.venue.name}" />
                </p:column>

                <p:column headerText="Team Site">
                    <a href="#{currentItem.officialSiteUrl}">Team Site</a>
                </p:column>


            </p:dataTable>

        </b:form>

    </ui:define>

</ui:composition>
